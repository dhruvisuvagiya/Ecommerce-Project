{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Star Admin2 </title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'assets1/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'assets1/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets1/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'assets1/vendors/typicons/typicons.css' %}">
  <link rel="stylesheet" href="{% static 'assets1/vendors/simple-line-icons/css/simple-line-icons.css' %}">
  <link rel="stylesheet" href="{% static 'assets1/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{% static 'assets1/vendors/select2/select2.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets1/vendors/select2-bootstrap-theme/select2-bootstrap.min.css' %}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'assets1/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'assets1/images/favicon.png' %}">
</head>

<body class="content-wrapper">
    <div class="page-body-wrapper">
        <div class="container-fluid ">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                      <h2 class="text-center text-primary">Register</h2>
                      <form class="forms-sample" method="post">
                        {% csrf_token %}
                        <div class="form-group row mt-5">
                          <label for="exampleInputUsername2" class="col-sm-3 col-form-label text-center">Username : </label>
                          <div class="col-sm-9 mt-2">
                            <input type="text" class="form-control" id="exampleInputUsername2" placeholder="Username" name="nm">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="exampleInputEmail2" class="col-sm-3 col-form-label text-center">Email : </label>
                          <div class="col-sm-9 mt-2">
                            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email" name="em">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="exampleInputPassword2" class="col-sm-3 col-form-label text-center">Password : </label>
                          <div class="col-sm-9 mt-2">
                            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" name="ps">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="exampleInputConfirmPassword2" class="col-sm-3 col-form-label text-center">Re Password : </label>
                          <div class="col-sm-9 mt-2">
                            <input type="password" class="form-control" id="exampleInputConfirmPassword2"
                              placeholder="Password" name="rps">
                          </div>
                        </div>
                        <div class="form-check form-check-flat form-check-primary">
                          <label class="form-check-label">
                            <input type="checkbox" class="form-check-input">
                            Remember me
                          </label>
                        </div>
                        <button type="submit" class="btn btn-primary me-2 mt-4">Submit</button>
                      </form>
                    </div>
                  </div>
            </div>
          </div>
        </div>
    </div>

  <!-- plugins:js -->
  <script src="{% static 'assets1/vendors/js/vendor.bundle.base.js' %}"></script>
  <script src="{% static 'assets1/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{% static 'assets1/vendors/typeahead.js/typeahead.bundle.min.js' %}"></script>
  <script src="{% static 'assets1/vendors/select2/select2.min.js' %}"></script>
  <script src="{% static 'assets1/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'assets1/js/off-canvas.js' %}"></script>
  <script src="{% static 'assets1/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'assets1/js/template.js' %}"></script>
  <script src="{% static 'assets1/js/settings.js' %}"></script>
  <script src="{% static 'assets1/js/todolist.js' %}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="{% static 'assets1/js/file-upload.js' %}"></script>
  <script src="{% static 'assets1/js/typeahead.js' %}"></script>
  <script src="{% static 'assets1/js/select2.js' %}"></script>
  <!-- End custom js for this page-->
</body>

</html>
